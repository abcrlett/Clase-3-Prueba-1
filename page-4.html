<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>CUARTO</title>
        <meta name="description" content="Evaluación de cierre de la Unidad I: Bocetos de introducción a la programación" />
    </head>
    
    <body>
        
        <nav>
            <a href="index.html"><span class="miNombre"></span></a>
            <a href="page-1.html">Primero</a>
            <a href="page-2.html">Segundo</a>
            <a href="page-3.html">Tercero</a>
            <a href="page-4.html">Cuarto</a>
        </nav>
        
        <main></main>
        
        <script>
            let rad = 75;
            let xpos, ypos; 
            let xspeed = 2.8; 
            let yspeed = 2.2;
            let xdirection = 1;
            let ydirection = 1;
            var img;
            
            function setup() {
                createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);
                selectAll("a")[4].addClass("aqui");
                selectAll(".miNombre").forEach((n) => {
                    n.html("Arlett E. Navea");
                });
                img = loadImage("https://raw.githubusercontent.com/profesorfaco/front-2023-1/main/sesion_03/dvd.png");
                colorMode(HSB,360,100,100,100);
               
                noStroke();
                frameRate(70);
                xpos = windowWidth / 2;
                ypos = windowHeight / 2;
            }

            function draw() {
                background("#111");
                imageMode(CENTER);
                image(img, xpos, ypos,150,150);
                xpos = xpos + xspeed * xdirection;
                ypos = ypos + yspeed * ydirection;
                
                  if (xpos > windowWidth - rad || xpos < rad) {
                      tint(random(0,360),100,100,50);
                      xdirection *= -1;
                      }
                  if (ypos > windowHeight - rad || ypos < rad) {
                      tint(random(0,360),100,100,50);
                      ydirection *= -1;
                      }
            }

            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
            }
        </script>
        
    </body>
    
</html>
